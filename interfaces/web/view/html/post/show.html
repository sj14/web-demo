{{define "post_show"}}
{{template "header" .}}
<h2>Post</h2>
<div class="card">
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{.CtlData.Post.Text}}</p>
            <footer class="blockquote-footer"><cite title="User"><a href="/user/{{.CtlData.Post.UserID}}">User {{.CtlData.Post.UserID}}</a> </cite>{{.CtlData.Post.CreatedAt}}</footer>
        </blockquote>
    </div>
</div>
{{template "footer" .}}
{{end}}
