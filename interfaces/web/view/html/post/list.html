{{define "posts_list"}}

{{range .CtlData.Posts}}
<br>
<div class="card">
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{.Text}}</p>
            <footer class="blockquote-footer"><cite title="User"><a href="/user/{{.UserID}}">User {{.UserID}}</a> </cite>{{.CreatedAt}}</footer>
        </blockquote>
    </div>
</div>
{{end}}
<div id="nextBatch"></div>
{{end}}
